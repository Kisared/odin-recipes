<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Classic Waffles</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Classic Waffles</h1>
        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2020%2F03%2F34761.jpg&w=272&h=272&c=sc&poi=face&q=85" alt="Classic Waffles">
        <h2>Description</h2>
        <p>A lovely, crispy waffle perfect for the morning.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>2 cups all-purpose flour</li>
            <li>1 teaspoon salt</li>
            <li>4 teaspoons baking powder</li>
            <li>2 tablespoons white sugar</li>
            <li>2 eggs</li>
            <li>1½ cups warm milk</li>
            <li>⅓ cup butter, melted</li>
            <li>1 teaspoon vanilla extract</li>
        </ul>
    </body>
</html>
